<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>PIS</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

        <link href="{{url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/tooplate-kool-form-pack.css') }}" rel="stylesheet">
        <style>
            .card-curso{
                border:2px, solid, #609AFF;
                min-height:150px;
                background-color:#9DBCFF;
                border-radius:10px;
            }

            .card-titulo{
                color:white;
            }
        </style>
    </head>
    
    <body>


        

        <main>

            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col-lg-12 col-12 d-flex align-items-center">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html">
                                <i class="bi-box"></i>

                                <span>
                                    Sistema al seguimiento estudiantil
                                </span>
                            </a>

                            <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                                <span class="text-white me-4 d-none d-lg-block">Carrera Computacion</span>

                                <li class="social-icon-item">
                                    <a href="https://www.instagram.com/aso_computacion/" class="social-icon-link bi-instagram"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="https://www.facebook.com/UNLoficial" class="social-icon-link bi-facebook"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="https://github.com" class="social-icon-link bi-github"></a>
                                </li>
                            </ul>
                            <div>
                                <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal" data-bs-target="#subscribeModal">Estar al dia
                                    <i class="bi-arrow-right ms-2"></i>
                                </a>
                            </div>

                            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                        </div>

                    </div>
                </div>
            </header>

            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">                
                <div class="offcanvas-header">                    
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column ">
                    <nav>
                        <ul>
                            <li>
                                <a href="{{ url_for('api.cerrarSesion') }}">Cerrar Sesi√≥n</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <section class="hero-section d-flex" id="section_1">
                <div class="container mb-5">
                    <div class="card mt-4">
                        <h2>Bienvenido, {{ docente._nombre }} {{ docente._apellido }}</h2>
                        <div class="row m-3">
                            {% for curso in lista_cursos %}
                                <div class="col-md-4 col-sm-12 mb-4">
                                    <a href="{{ url_for('api.verAlumnos_ciclo',ciclo=curso[1]) }}">
                                        <div class="card-curso">
                                            <div class="card-body">
                                                <h5 class="card-title card-titulo">{{ curso[0] }}</h5>
                                                <h4>Ciclo: {{curso[1]}}</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </section>

            




        </main>

        <script src="{{ url_for('static', filename='js/query.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
        <script src="{{ url_for('static', filename='js/init.js') }}"></script>


    </body>
</html>
